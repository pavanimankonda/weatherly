<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="banner text-warning">Weatherly</h1>
            <p>Get your daily weather updates in a click!</p>
        </header>
        
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city" autofocus>
        </div>
        <button onclick="searchCity()" class="btn btn-lg btn-primary mb-4">Search <i class="fas fa-search"></i></button>

        <div id="loader" class="spinner-border text-primary" style="display:none;" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div id="error-message" class="alert alert-danger" style="display:none;"></div>

        <div id="weather-output" class="card shadow mb-4 p-4" style="display:none;">
            <h4 id="city-name" class="card-title"></h4>
            <p id="weather-type" class="card-text"></p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Temperature: <span id="temp">--</span>°C</li>
                <li class="list-group-item">Min Temp: <span id="min-temp">--</span>°C</li>
                <li class="list-group-item">Max Temp: <span id="max-temp">--</span>°C</li>
                <li class="list-group-item">Humidity: <span id="humidity">--</span>%</li>
                <li class="list-group-item">Pressure: <span id="pressure">--</span> hPa</li>
                <li class="list-group-item">Wind Speed: <span id="wind-speed">--</span> km/h</li>
            </ul>
        </div>

        <canvas id="weather-chart"></canvas>
    </div>
</body>
</html>
